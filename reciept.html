<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Collection</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reciept.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-rounded/css/uicons-solid-rounded.css'>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1>Recipe Collection</h1>
            <div class="nav-right">
                <button id="themeToggle" class="btn-theme" title="Toggle dark mode">
                    <i class="fi fi-rr-moon"></i>
                </button>
                <span id="welcomeUser">
                    <i class="fi fi-rr-user"></i>
                    Welcome, Emily!
                </span>
                <button id="logoutBtn" class="btn-logout">
                    <i class="fi fi-rr-sign-out-alt"></i>
                    LOGOUT
                </button>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="hero-section">
            <h2>
                <i class="fi fi-rr-book-cookbook"></i>
                Your Recipe Collection
            </h2>
            <p>
                <i class="fi fi-rr-heart"></i>
                Discover and manage your favorite recipes
            </p>
            <!-- Debug info (remove in production) -->
            <div id="debugInfo" style="position: fixed; top: 100px; right: 20px; background: rgba(0,0,0,0.8); color: white; padding: 10px; border-radius: 5px; font-size: 12px; z-index: 9999; display: none;">
                <div>Theme: <span id="currentTheme">-</span></div>
                <div>Body classes: <span id="bodyClasses">-</span></div>
                <button onclick="toggleTheme()" style="background: #B5B95D; border: none; padding: 5px; border-radius: 3px; margin-top: 5px;">Toggle Theme</button>
            </div>
        </div>

        <div class="filter-section">
            <div class="search-box">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Search recipe..."
                >
                <button class="search-btn">
                    <i class="fi fi-rr-search"></i>
                </button>
            </div>

            <select id="cuisineFilter" class="cuisine-filter">
                <option value="">All Cuisines</option>
            </select>

            <div class="results-count">
                <i class="fi fi-rr-list"></i>
                <span id="resultsCount">Showing 0 of 30 recipes</span>
            </div>
        </div>

        <div id="loadingContainer" class="loading-container" style="display: none;">
            <div class="spinner"></div>
            <p>
                <i class="fi fi-rr-spinner"></i>
                Loading recipes...
            </p>
        </div>

        <div id="errorContainer" class="error-container" style="display: none;"></div>

        <div id="recipesGrid" class="recipes-grid"></div>

        <div id="showMoreContainer" class="show-more-container" style="display: none;">
            <button id="showMoreBtn" class="btn-show-more">
                <i class="fi fi-rr-angle-down"></i>
                Show More
            </button>
        </div>
    </main>

    <div id="recipeModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>

    <script src="api.js"></script>
</body>
</html>
