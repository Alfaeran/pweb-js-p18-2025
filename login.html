<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-rounded/css/uicons-solid-rounded.css'>
</head>
<body>
    <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme"><i class="fi fi-rr-moon"></i></button>
    <div class="container">
        <div class="login-box">
            <h1>
                <i class="fi fi-rr-user-lock" style="color: #B5B95D; margin-right: 10px;"></i>
                Login Page
            </h1>
            <p class="notes">
                <i class="fi fi-rr-info" style="color: #F7C93C; margin-right: 5px;"></i>
                Notes: use credentials from DummyJSON
            </p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">
                        <i class="fi fi-rr-user"></i>
                        USERNAME
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="emilys"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="fi fi-rr-lock"></i>
                        PASSWORD
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="••••••••••"
                        required
                    >
                </div>
                
                <div class="extras">
                    <label class="remember">
                        <input type="checkbox" id="rememberMe">
                        Save login
                    </label>
                    <a href="#" id="forgotLink" class="forgot-link">Forgot password?</a>
                </div>
                
                <button type="submit" id="loginBtn" class="btn-login">
                    <i class="fi fi-rr-sign-in-alt"></i>
                    SIGN IN
                </button>
                
                <div id="loadingState" class="loading-state" style="display: none;">
                    <div class="spinner"></div>
                    <p>
                        <i class="fi fi-rr-spinner"></i>
                        Processing login...
                    </p>
                </div>
                
                <div id="messageBox" class="message-box" style="display: none;"></div>
            </form>
        </div>
    </div>

    <div id="forgotModal" class="modal" aria-hidden="true">
        <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="forgotTitle">
            <button class="modal-close" id="forgotClose" aria-label="Close">&times;</button>
            <h3 id="forgotTitle">Reset your password</h3>
            <p class="modal-note">Enter your email and we'll send a recovery link (demo).</p>
            <input type="email" id="forgotEmail" placeholder="you@example.com">
            <div class="modal-actions">
                <button id="sendResetBtn" class="btn-login">Send</button>
            </div>
            <div id="forgotMessage" class="message-box" style="display:none; margin-top:12px;"></div>
        </div>
    </div>
    
    <script src="api.js"></script>
</body>
</html>
